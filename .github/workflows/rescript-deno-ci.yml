name: ReScript/Deno CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: denoland/setup-deno@5fae568d37c3b73449009674875529a984555dd1 # v2.0.2
        with:
          deno-version: v1.x
      
      - name: Deno lint
        run: deno lint
      
      - name: Deno fmt check
        run: deno fmt --check
      
      - name: Deno test
        run: deno test --allow-all --coverage=coverage
      
      - name: ReScript build
        run: |
          if [ -f "rescript.json" ] || [ -f "bsconfig.json" ]; then
            npm install
            npx rescript
          fi
      
      - name: Type check
        run: deno check **/*.ts || true

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: denoland/setup-deno@5fae568d37c3b73449009674875529a984555dd1 # v2.0.2
      - name: Check permissions
        run: |
          # Audit for dangerous permissions
          grep -rE "allow-run|allow-write|allow-env" . || echo "No dangerous permissions"
